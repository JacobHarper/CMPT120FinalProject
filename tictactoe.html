<body>
<h1>Tic Tac Toe</h1>

<form>
Current Player <p id="currentplayer">X</p>
<!-- Here is a 1*3 table with buttons. You need to modify the code to create a 3*3 table with buttons -->
<table border="1" class="center">
<tr>
<td><button type="button" id = "b0" ></button></td>
<td><button type="button" id = "b1" ></button></td>
<td><button type="button" id = "b2" ></button></td>
</tr>
<tr>
<td><button type="button" id = "b3" ></button></td>
<td><button type="button" id = "b4" ></button></td>
<td><button type="button" id = "b5" ></button></td>
</tr>
<tr>
<td><button type="button" id = "b6" ></button></td>
<td><button type="button" id = "b7" ></button></td>
<td><button type="button" id = "b8" ></button></td>
</tr>
</table>

</form>
